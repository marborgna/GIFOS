<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleCrear.css">
    <title>GIFOS</title>
</head>
<body>
    <header>
        <nav id="navbar">
            <div class="up-barra"></div>
            <img alt="logo" src="img/logo-desktop.svg">     
            <input type="checkbox" id="toggle"/>
            <label for="toggle" class="menu">
                <span class="raya"></span>
                <span class="raya"></span>
                <span class="raya"></span>
                <span class="cuadrado"></span>
            </label>
            <ul class="sections">
                <li><a>Modo Nocturno</a></li>
                <li><div class="separador"></div></li>
                <li><a>Favoritos</a></li>
                <li><div class="separador"></div></li>
                <li><a>Mis GIFOS</a></li>
                <li><div class="separador"></div></li>
                <li><a><img alt="más" src="img/CTA-crear-gifo-active.svg"></a></li>
            </ul>
        </nav>
    </header>
    <section class="main">
        <div class="camara">
            <img src="img/camara.svg" alt="camara">
            <div class="gradiente"></div>
        </div>
        <div class="cuadro">
            <h2>Aquí podrás <br> crear tus propios <span>GIFOS</span></h2>
            <p>¡Crea tu GIFO en sólo 3 pasos! <br> (sólo necesitas una cámara para grabar un video) </p>
        </div>
        <input class="uno" placeholder="1">
        <input class="dos" placeholder="2">
        <input class="tres" placeholder="3">
        <img src="img/pelicula.svg" alt="pelicula">
    </section>
    <section class="boton-comenzar">
        <div class="separador"></div>
        <input class="comenzar" placeholder="comenzar">
    </section>
    <footer>
        <div class="footerA">
            <h3 class="main">Compartir en:</h3>
            <ul class="sections">
                <li><a href="https://www.facebook.com/"><i class="fab fa-facebook-f"></i></a></li>
                <li><a href="https://twitter.com/"><i class="fab fa-twitter"></i></a></li>
                <li><a href="https://www.instagram.com/"><i class="fab fa-instagram"></i></a></li>
            </ul>
        </div>        
        <div class="footerB">
            <h2>© GIFOS 2020 All Rights Reserved.</h2>
        </div>
    </footer>
    <div class="down-barra"></div>
</body>
</html>
