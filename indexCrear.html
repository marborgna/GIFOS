<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIFOS</title>
</head>
<body>
    <header>
        <nav id="navbar">
            <div class="up-barra"></div>
            <img alt="logo" src="img/logo-desktop.svg">     
            <input type="checkbox" id="toggle"/>
            <label for="toggle" class="menu">
                <span class="raya"></span>
                <span class="raya"></span>
                <span class="raya"></span>
                <span class="cuadrado"></span>
            </label>
            <ul class="sections">
                <li><a>Modo Nocturno</a></li>
                <li><div class="separador"></div></li>
                <li><a>Favoritos</a></li>
                <li><div class="separador"></div></li>
                <li><a>Mis GIFOS</a></li>
                <li><div class="separador"></div></li>
                <li><a><img alt="más" src="img/button-crear-gifo.svg"></a></li>
            </ul>
        </nav>
    </header>
    <section class="main">
        <img src="img/camara.svg" alt="camara">
        <h2>Aquí podrás crear tus propios <span>GIFOS</span></h2>
        <p>¡Crea tu GIFO en sólo 3 pasos! <br> (sólo necesitas una cámara para grabar un video) </p>
        <input class="uno" placeholder="1">
        <input class="dos" placeholder="2">
        <input class="tres" placeholder="3">
        <img src="img/pelicula.svg" alt="pelicula">
    </section>
    <section class="boton-comenzar">
        <div class="separador"></div>
        <input class="comenzar" placeholder="comenzar">
    </section>
</body>
</html>
