</head>
<body>
    <header>
        <nav id="navbar">
            <div class="up-barra"></div>
            <a href="indexHome.html" class="logo-desktop"><img alt="logo" src="img/logo-desktop.svg"></a>    
            <input type="checkbox" id="toggle"/>
            <label for="toggle" class="menu">
                <span class="raya"></span>

                <li><a href="indexCrear.html"><img alt="más" src="img/CTA-crear-gifo-active.svg"></a></li>
            </ul>
        </nav>
    </header>
    <section class="main">
        
        <div class="central">
            <div class="camara">
                <img class="camara-uno" src="img/camara.svg" alt="camara">
                <img class="camara-luz" src="img/element-luz-camara.svg" alt="luz camara">
            </div>
            <div class="cuadro">
                <div class="superior">
                    <div id="borde-sup-izq"></div>
                    <div id="borde-sup-der"></div>
                </div>
                <div class="main-cuadro">
                    <img class="img-carga" src="img/loader.svg">
                    <img class="img-listo" src="img/check.svg">
                    <h2 id="titulo">Aquí podrás <br> crear tus propios <span>GIFOS</span></h2>

                    <video id="video"></video>
                </div>
                <div class="inferior">
                    <div id="borde-inf-izq"></div>
                    <div id="borde-inf-der"></div>
                </div>
            </div>
        </div>
        <div class="contenedor-img-pelicula">
            <img src="img/pelicula.svg" alt="pelicula"/>
        </div>
        <div class="botones-numeros">
            <div class="numeros" id="uno">1</div>
            <div class="numeros" id="dos">2</div>
            <div class="numeros" id="tres">3</div>
            
        </div>  
        <div class="adicional">
            <div class="repetir">
                <div >REPETIR CAPTURA</div>
                <div class="subrayado"></div>
                <div class="contador"></div>
            </div>
            
        </div>
        <div class="separador"></div>
        <div class="contenedor-comenzar">
            <div class="comenzar boton">COMENZAR</div>
            <div class="grabar boton">GRABAR</div>
            <div class="finalizar boton">FINALIZAR</div>
            <div class="subir boton">SUBIR GIFO</div>

        </div>
        
    </section>
    <footer>
        <div class="footerA">
            <h3 class="main">Compartir en:</h3>
            <ul class="sections">
                <li><a href="https://www.facebook.com/"><i class="fab fa-facebook-f"></i></a></li>
